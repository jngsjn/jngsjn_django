{% extends 'base.html' %}
{% block container %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자세히 보기</title>
</head>
<body>
  {% include "nav.html" %}
  <div class="wrapper">
    <div class="text-center">
      <h1>{{blog.title}}</h1>
      <p>{{blog.writer}}</p>
    </div>
    <div class="text-center">
      {% if blog.image %}
      <img src="{{blog.image.url}}" class="img-fluid rounded" width="400px" alt="">
      {% endif %}
    </div>
    <div class="p-3">
      <p>{{blog.body}}</p>
      <time class="text-muted">{{blog.pub_date}}</time>
    </div>
    <div class="m-3 text-end">
      <div class="btn-group" role="group" aria-label="Basic example">
        <a href="{% url 'edit' blog.id %}" class="btn btn-outline-primary">수정하기</a>
        <a href="{% url 'delete' blog.id %}" class="btn btn-outline-danger">삭제하기</a>
      </div>
    </div>
    <div class="text-center">
      <a href="{% url 'home' %}" class="m-3 btn btn-primary">메인으로</a>
    </div>
  </div>
</body>
</html>
{% endblock %}

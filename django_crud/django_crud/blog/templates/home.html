{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
</head>
<body>
  <h1>Blog</h1>
  <img src="{% static 'music.jpg' %}" alt="" width="200">
  <a href="{%url 'new' %}">새 글 작성하기</a>
  <div>
    {% for blog in blogs%}
      <a href="{%url 'detail' blog.id%}">
        <h3>{{blog.title}}</h3>
      </a>
      <p>{{blog.writer}}</p>
      <time>{{blog.pub_date}}</time>
      <p>{{blog.summary}}</p>
      {% if blog.image %}
      <p><img src="{{blog.image.url}}" alt=""></p>
      {% endif %}
    {% endfor %}
  </div>
</body>
</html>
